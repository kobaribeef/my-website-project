---
layout: base-layout.njk
title: My Blogs
pagination:
    data: collections.blog
    size: 10
    reverse: true
---
<section id="blogs">
    <div class="container-lg">
        <p>Here are some of my blogs available to read!</p>
            {% for post in collections.blog %}
                <a href="{{ post.url | url }}">{{ post.data.title }}</a>
                <br>
            {% endfor %}
    </div>
</section>
