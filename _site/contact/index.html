<!DOCTYPE html> 
    <html lang="en"> 
    <head> 
      <meta charset="utf-8"> 
      <meta name="viewport" content="width=device-width, initial-scale=1" /> 
      <title>Contact Me</title> 
      <link rel="stylesheet" type="text/css" href="/styles/main.css">
      <link rel="stylesheet" type="text/css" href="/styles/prism.css">
      <script src="/js/prism.js"></script>
      <link rel="stylesheet" type="text/css" href="/styles/bootstrap.min.css">
      <script src="/js/bootstrap.min.js" defer></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"/>
    </head> 
    <body> 
      <header>
        <h1>Site Header</h1>
      </header>
      <nav>
        <a href="/">Home</a>
        <a href="/contact/">Contact</a>
        <a href="/blog/">Blog</a>
      </nav> 
      <main> 
        <h1>Contact Me</h1>
            <form id="contactForm" method="POST" action="/contact-submit.php">
        <label>First Name:</label>
        <input type="text" id="txtFirstName" name="firstName" required>
        <br>

        <label>Last Name:</label>
        <input type="text" id="txtLastName" name="lastName" required>
        <br>

        <label>Email:</label>
        <input type="email" id="txtEmail" name="email" required>
        <br>

        <label>Comments:</label>
        <textarea id="txtComments" name="comments" required></textarea>
        <br>
            
        <input type="submit" value="SUBMIT">   
    </form>
      </main> 
      <footer>Site Footer</footer> 
    </body> 
    </html>
